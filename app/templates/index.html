<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">보고싶다 스택 앱</span>
          </a>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">오늘의 스택</h1>
            <br />
            <p class="col-md-8 fs-4">Current stack: {{ stack_count }}</p>
            <br />
            <form action="/increment" method="get">
            <button type="submit" class="btn btn-primary btn-lg" >스택 1 증가하기</button>
            </form>
          </div>
        </div>

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
              <h2>새로운 스택 생성하기</h2>
              <p>스택을 초기화하려면 이 버튼을 눌러주세요</p>
              <form action="/new" method="get">
              <button class="btn btn-outline-light"
                type="submit">초기화</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
              <h2>딴딴랜드 소유 앱</h2>
              <p>딴딴랜드 소유 앱입니다.</p>
              <button class="btn btn-outline-secondary"
                type="button">아무것도 아님</button>
            </div>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
          © 딴딴랜드
        </footer>
      </div>
    </main>
  </body>
</html>
